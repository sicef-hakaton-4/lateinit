<div class="modal-header">
    <h3 class="modal-title">Schedule interview</h3>
    <div class="modal-body" id="modal-body">
        <form ng-submit="send(data)">
            <div class="row">
                <div class="col-xs-12">
                    <input class="form-control" ng-model="data.date" type="datetime-local" placeholder="Date" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-default">Send</button>
                    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
