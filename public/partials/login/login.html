<div class="container opening-card">
    <div class="row">
        <center>
            <div class="col-xs-12">
                <h2 class="title">Login</h2>
                <p class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <div class="line"></div>
            </div>
        </center>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="card card-register col-xs-12 col-md-4 col-md-offset-4">
            <form ng-submit="login(credentials)">
                <input style="margin-top: 60px;" ng-model="credentials.email" type="email" id="inputEmail" class="form-control register-input" placeholder="Email address" required autofocus>
                <input ng-model="credentials.password" type="password" id="inputPassword" class="form-control register-input" placeholder="Password" required>
                <button style="margin-bottom: 60px;" class="btn btn-default register-input margin-register-btn" type="submit">Sign in</button>
            </form>
            <span ng-if="isLoading" us-spinner spinner-theme="small" class="login-register-spinner"></span>
        </div>
    </div>
</div>
